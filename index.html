<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Boxicons Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Coffee</title>
</head>
<body>
    <!-- HEADER -->
    <header class="l-header"> 
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav-logo">Coffee</a>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav-menu" id="nav-menu">
                <div class="nav-close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>   

    <main class="l-main">
        <!-- HOME -->
        <section class="home">
            <div class="home-container bd-grid">
                <div class="home-img">
                    <img src="assets/images/img1.png" alt=""  data-speed="-2" class="move">
                    <img src="assets/images/img2.png" alt=""  data-speed="2" class="move">
                    <img src="assets/images/img3.png" alt=""  data-speed="2" class="move">
                    <img src="assets/images/img4.png" alt=""  data-speed="-2" class="move">
                    <img src="assets/images/img5.png" alt=""  data-speed="-2" class="move">
                    <img src="assets/images/img6.png" alt=""  data-speed="2" class="move">
                </div>

                <div class="home-data">
                    <h1 class="home-title">Coffee<br> Drink</h1>
                    <p class="home-description">Let's Discover the best coffee <br> of the week</p>
                    <a href="#" class="home-button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

	<!-- gsap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
	
	<script defer type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
